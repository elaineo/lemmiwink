<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
	<title>Lemmiwink</title>
	<!-- Run in full-screen mode. -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- Make the status bar black with white text. -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- Customize home screen title. -->
	<meta name="apple-mobile-web-app-title" content="Lemmiwink">
	<!-- Disable phone number detection. -->
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/css/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<script type="text/javascript" src="/static/js/klass.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="/static/js/bookmark-bubble.js"></script>
	<script type="text/javascript" src="/static/js/jquery.mobile-1.4.2.min.js"></script>
	<script type="text/javascript" src="/static/js/jstorage.js"></script>
	<script type="text/javascript" src="/static/js/retina-1.1.0.js"></script>
	<script type="text/javascript" src="/static/js/jquery.validate.min.js"></script>
</head>
<body>
 <div data-role="page" id="home">
	<div data-role="panel" data-position="left" data-theme="b" data-display="push" id="left_panel">
		<ul data-role="listview" data-inset="false" data-theme="b">
			<li><div style="text-align: center;"><img src="/static/img/lemmiwink.png" alt="Logo"></div></li>
			<li><a data-transition="slide" href="/"><i class="icon-home"></i> &nbsp; Home</a></li>
            <li><a data-transition="slide" href="/m/payment"><i class="icon-credit-card"></i> &nbsp; Payment</a></li>
            <!-- <li><a data-transition="slide" href="promo.html"><i class="icon-gift"></i> &nbsp; Promotions</a></li>-->
            <li><a data-transition="slide" href="/m/profile"><i class="icon-user"></i> &nbsp; Profile</a></li>
			<li><a data-transition="slide" href="/m/support"><i class="icon-question"></i> &nbsp; Support</a></li>
            <li><a data-transition="slide" href="/m/about"><i class="icon-info"></i> &nbsp; About</a></li>
		</ul>
	</div>
	<div data-role="panel" data-theme="b" data-position="right" data-display="push" id="right_panel">
		<div style="text-align: center;">
			<h4 style="margin-top: 0px;">Driver Mode:</h4>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option value="on">On</option>
            </select>
		</div>
	</div>
	<div id="header" data-role="header" data-position="fixed" data-theme="c">
		<div class="header_wrapper">
			<a style="border-left: none;" class="header_button" href="#left_panel" data-inline="true" data-role="button" data-corners="false" data-theme="c">
				<img class="header-btn-image" style="width: 100%; height: 100%;" src="/static/img/menu.png" alt="Menu">
				<span class="menu-btn-background"></span>
			</a>
			<span class="page-tagline"><img src="/static/img/lemmiwink.png" alt="Logo"></span>
			<a style="float: right;" class="header_button" href="#right_panel" data-inline="true" data-role="button" data-corners="false" data-theme="c">
				<img style="width: 100%; height: 100%;" src="/static/img/mode.png" alt="Share">
				<span class="btn-background share-btn-background"></span>
			</a>
			<div style="clear: both"></div>
		</div>
	</div><!-- /header -->

    <!-- content -->

      <div id='mainContent'>{% block content %}{% endblock %}</div>

    </div><!-- /page -->
  </body>
</html>
